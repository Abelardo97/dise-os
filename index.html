<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--LOGO pestaña-->
    <link rel="icon" type="image/x-icon" href="/assets/img/contáctanos.png" />
    <!--CSS-->
    <link rel="stylesheet" href="contactanos.css" />
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"/>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Baloo+Bhaijaan+2&family=Lily+Script+One&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="navbar">

    </div>
        <!-- Descripción -->
        <div class="container">
            <div class="row">
                <div id="titulo">
                    <h1 id="titulo-h1" class="text-center my-4">CONTACTA  CON  NOSOTROS</h1>
                    <p id="bienvenida">
                        ¡Queremos escucharte! ❤️
                    </p>
                    <p id="parrafo">
                        Si quieres información sobre cualquiera de nuestros productos o estás 
                        interesado(a) en su distribución, rellena nuestro formulario y nos
                        pondremos en contacto contigo lo antes posible, será un placer atenderte.
                    </p>
                </div>
            </div>
            <br>
            <div class="col">
                <!-- Formulario -->
                <form  class="row g-3" id="registro">
                    <div class="col-md-5">
                        <label for="inputname" class="form-label" id="labelname">Nombre:</label>
                        <input type="text" class="form-control" id="inputname" required>
                    </div>
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-5">
                        <label for="inputemail" class="form-label" id="labelemail">Email:</label>
                        <input type="email" class="form-control" id="inputmail" required>
                    </div>
                    <div class="col-md-5">
                        <label for="inputphone" class="form-label" id="labelphone">Telefono:</label>
                        <input type="number" class="form-control" id="inputphone" required>
                    </div>
                    <div class="mb-5">
                        <label for="mensaje" class="form-label" id="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="txtmensaje" rows="3" required></textarea>
                    </div>
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button type="submit"  class="btn btn-primary"  id="btnenviar">Enviar</button>
                        
                    </div>
                </form> 
            </div>       
        </div>   
    <!--BootstrapJS-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    ></script>
</body>
</html>
